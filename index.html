<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Encriptador de mensajes</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="encriptar.js"></script>
  </head>

  <body>
    <div class="caja">
      
      <div class="logo">        
        <h1 class="tittle">Encriptador de mensaje</h1>
      </div>
      
      <div class="left">
          <input class="text-input" type="text" name="input-texto" id="inputtexto" placeholder="Aquí escribe el texto que deseas encriptar...">
      </div>
      
      <div class="right">
        <img src="sources/lupa.png" id="imgDer">
        <h1 id="texto">Ningún mensaje fue encontrado</h1>
        <textarea id="texto2" >Ingresa el texto que desees encriptar o desenciptar.</textarea>
        <button type="button" id="copiar" onclick="copia()">¡Copiar!</button>
      </div>
      
      <div class="left-button">
        <p>Sólo letra minusculas y sin acento.</p>
        <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
        <button type="button" id="btn-desencriptar" onclick="desencriptar()">desencriptar!</button>
      </div>
    </div>
    
    <footer>
      <h3>Versión de prueba. Marzo 2024.</h3>
    </footer>
  </body>
</html>
